version: '3.0'
services:
  database:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: basiskaart

  mapserver:
    image: build.datapunt.amsterdam.nl:5000/datapunt/mapserver
    user: root
    environment:
      ATLAS_DB_NAME: atlas
      ATLAS_DB_USER: postgres
      ATLAS_DB_PASSWORD: insecure

      NAP_DB_NAME: nap
      NAP_DB_USER: postgres
      NAP_DB_PASSWORD: insecure

      MILIEUTHEMAS_DB_NAME: milieuthemas
      MILIEUTHEMAS_DB_USER: postgres
      MILIEUTHEMAS_DB_PASSWORD: insecure

      PANORAMA_DB_NAME: panorama
      PANORAMA_DB_USER: panorama
      PANORAMA_DB_PASSWORD: insecure
      PANORAMA_DB_PORT_5432_TCP_PORT: 8080
      PANORAMA_DB_PORT_5432_TCP_ADDR: 8080

      PARKEERVAKKEN_DB_NAME: parkeervakken
      PARKEERVAKKEN_DB_USER: postgres
      PARKEERVAKKEN_DB_PASSWORD: insecure

      PREDICTIVEPARKING_DB_NAME: predictiveparking
      PREDICTIVEPARKING_DB_USER: predictiveparking
      PREDICTIVEPARKING_DB_PASSWORD: insecure

      BASISKAART_DB_NAME: basiskaart
      BASISKAART_DB_USER: basiskaart
      BASISKAART_DB_PASSWORD: insecure
      BASISKAART_DB_PORT_5432_TCP_ADDR: database

      HANDELSREGISTER_DB_NAME: handelsregister
      HANDELSREGISTER_DB_USER: postgres
      HANDELSREGISTER_DB_PASSWORD: insecure

      TELLUS_DB_NAME: tellus
      TELLUS_DB_USER: tellus
      TELLUS_DB_PASSWORD: insecure

      MONUMENTEN_DB_NAME: monumenten
      MONUMENTEN_DB_USER: monumenten
      MONUMENTEN_DB_PASSWORD: insecure

  topo_rd:
    build: src
    links:
      - mapserver
      - database
    command: >
      mapproxy-seed -c 6 -s /app/seed.yaml -f /app/mapproxy.yaml --seed=topo_rd_kbk,topo_rd_bgt
    volumes:
      - "/mnt/tiles:/mnt/tiles"

  topo_rd_light:
    build: src
    links:
      - mapserver
      - database
    command: >
      mapproxy-seed -c 6 -s /app/seed.yaml -f /app/mapproxy.yaml --seed=topo_rd_light_kbk,topo_rd_light_bgt
    volumes:
      - "/mnt/tiles:/mnt/tiles"

  topo_rd_zw:
    build: src
    links:
      - mapserver
      - database
    command: >
      mapproxy-seed -c 6 -s /app/seed.yaml -f /app/mapproxy.yaml --seed=topo_rd_zw_kbk,topo_rd_zw_bgt
    volumes:
      - "/mnt/tiles:/mnt/tiles"

  topo_wm:
    build: src
    links:
      - mapserver
      - database
    command: >
      mapproxy-seed -c 6 -s /app/seed.yaml -f /app/mapproxy.yaml --seed=topo_wm_kbk,topo_wm_bgt
    volumes:
      - "/mnt/tiles:/mnt/tiles"

  topo_wm_light:
    build: src
    links:
      - mapserver
      - database
    command: >
      mapproxy-seed -c 6 -s /app/seed.yaml -f /app/mapproxy.yaml --seed=topo_wm_light_kbk,topo_wm_light_bgt
    volumes:
      - "/mnt/tiles:/mnt/tiles"

  topo_wm_zw:
    build: src
    links:
      - mapserver
      - database
    command: >
      mapproxy-seed -c 6 -s /app/seed.yaml -f /app/mapproxy.yaml --seed=topo_wm_zw_kbk,topo_wm_zw_bgt
    volumes:
      - "/mnt/tiles:/mnt/tiles"

  topo-lufo:
    build: src
    command: seed-lufo.sh
    volumes:
      - "/mnt/tiles:/mnt/tiles"


