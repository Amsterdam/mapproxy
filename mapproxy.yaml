#      url: http://mapserver.service.acc1.consul/maps/bgt
#      layers: vlakken,lijnen,teksten

  lufo2015_wms:
    type: wms
    req:
      url: http://mapserver.service.acc1.consul/maps/lufo
      layers: lufo2015
  lufo2014_wms:
    type: wms
    req:
      url: http://mapserver.service.acc1.consul/maps/lufo
      layers: lufo2014
  lufo2013_wms:
    type: wms
    req:
      url: http://mapserver.service.acc1.consul/maps/lufo
