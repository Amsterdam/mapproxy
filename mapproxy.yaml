services:
  demo:
  tms:
    # needs no arguments
  wms:
    srs: ['EPSG:4326', 'EPSG:900913', 'EPSG:3857', 'EPSG:28992']
    md:
      # metadata used in capabilities documents
      title: MapProxy Amsterdam
      abstract: MapProxy configuratie voor Amsterdam
      online_resource: http://mapproxy.org/
      contact:
        person: Datapunt
        position: n/a
        organization: Gemeente Amsterdam
        address: n/a
        city: Amsterdam
        postcode: n/a
        country: Netherlands
        phone: n/a
        fax: n/a
        email: datapunt.ois@amsterdam.nl
      fees: 'None'

layers:
  - name: topo_rd
    title: Topo RD
    sources: [topo_rd_cache]
  - name: topo_google
    title: Topo Google
    sources: [topo_google_cache]
  - name: lufo2015_RD
    title: Luchtfoto 2015 RD
    sources: [lufo2015_rd_cache]
  - name: lufo2014_RD
    title: Luchtfoto 2014 RD
    sources: [lufo2014_rd_cache]
  - name: lufo2013_RD
    title: Luchtfoto 2013 RD
    sources: [lufo2013_rd_cache]
  - name: lufo2012_RD
    title: Luchtfoto 2012 RD
    sources: [lufo2012_rd_cache]
  - name: lufo2011_RD
    title: Luchtfoto 2011 RD
    sources: [lufo2011_rd_cache]

caches:
  topo_rd_cache:
    grids: [nl_grid]
    sources: [diva_wms, datapunt_wms_kbk10, datapunt_wms_kbk50]
    cache:
      type: file
      directory_layout: tms
      
  topo_google_cache:
    grids: [GLOBAL_WEBMERCATOR]
    sources: [diva_wms, datapunt_wms_kbk10, datapunt_wms_kbk50]
    cache:
      type: file
      directory_layout: tms
      
  lufo2015_rd_cache:
    grids: [nl_grid]
    sources: [lufo2015_wms]
    format: image/jpeg
    cache:
      type: file
      directory_layout: tms

  lufo2014_rd_cache:
    grids: [nl_grid]
    sources: [lufo2014_wms]
    format: image/jpeg
    cache:
      type: file
      directory_layout: tms

  lufo2013_rd_cache:
    grids: [nl_grid]
    sources: [lufo2013_wms]
    format: image/jpeg
    cache:
      type: file
      directory_layout: tms

  lufo2012_rd_cache:
    grids: [nl_grid]
    sources: [lufo2012_wms]
    format: image/jpeg
    cache:
      type: file
      directory_layout: tms

  lufo2011_rd_cache:
    grids: [nl_grid]
    sources: [lufo2011_wms]
    format: image/jpeg
    cache:
      type: file
      directory_layout: tms

sources:
  diva_wms:
    type: wms
    req:
      url: http://www.diva.amsterdam.nl/cgi-bin/topografie
      layers: topovlakken,topolijnen,topoteksten
    max_res: 0.0525
    min_res: 0.42
  datapunt_wms_kbk10:
    type: wms
    req:
      url: http://map-acc.datapunt.amsterdam.nl/maps/kbk10
#      url: http://mapserver.service.acc1.consul:8082/maps/kbk10
      layers: vlakken,lijnen,teksten
    max_res: 0.84
    min_res: 1.68
  datapunt_wms_kbk50:
    type: wms
    req:
      url: http://map-acc.datapunt.amsterdam.nl/maps/kbk50
#      url: http://mapserver.service.acc1.consul:8082/maps/kbk50
      layers: vlakken,lijnen,teksten
    max_res: 3.36
    min_res: 3440.64
#  datapunt_wms_bgt:
