seeds:
  topo_rd:
    caches: [topo_rd_cache]
    grids: [nl_grid]
    coverages: ['ams']
    levels:
      from: 5
      to: 11
    refresh_before:
      weeks: 1

  topo_rd_detail:
    caches: [topo_rd_cache]
    grids: [nl_grid]
    coverages: ['ams_detail']
    levels:
      from: 12
      to: 16
    refresh_before:
      weeks: 1
      
  lufo2015_rd:
    caches: [lufo2015_rd_cache]
    grids: [nl_grid]
    coverages: ['ams']
    levels:
      from: 5
      to: 11

  lufo2015_rd_detail:
    caches: [lufo2015_rd_cache]
    grids: [nl_grid]
    coverages: ['ams_detail']
    levels:
      from: 12
      to: 16

coverages:
  ams:
    bbox: [4.59803,52.2465,5.16755,52.4516]
    srs: 'EPSG:4326'
  ams_detail:
    bbox: [4.72876,52.2782,5.07916,52.4311]
    srs: 'EPSG:4326'

