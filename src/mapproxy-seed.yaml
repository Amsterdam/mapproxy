## Configuration for seeding tiles from mapserver WMS

base: [mapproxy-base.yaml]
caches:
#### TOPO RD - KBK & BGT

# Standaard kleur
  topo_rd_cache:
    grids: [nl_grid]
    sources: [topografie]
    cache_dir: /mnt/tiles
    cache:
      type: file
      directory_layout: tms

# Light kleur
  topo_rd_light_cache:
    grids: [nl_grid]
    sources: [topografie_light]
    cache_dir: /mnt/tiles
    cache:
      type: file
      directory_layout: tms

# Zwartwit
  topo_rd_zw_cache:
    grids: [nl_grid]
    sources: [topografie_zw]
    cache_dir: /mnt/tiles
    cache:
      type: file
      directory_layout: tms

#### TOPO Webmercator (wm) - KBK & BGT

# Standaard kleur
  topo_wm_cache:
    grids: [webmercator]
    sources: [topografie_wm]
    cache_dir: /mnt/tiles
    cache:
      type: file
      directory_layout: tms

# Light kleur
  topo_wm_light_cache:
    grids: [webmercator]
    sources: [topografie_wm_light]
    cache_dir: /mnt/tiles
    cache:
      type: file
      directory_layout: tms

 # Zwartwit
  topo_wm_zw_cache:
    grids: [webmercator]
    sources: [topografie_wm_zw]
    cache_dir: /mnt/tiles
    cache:
      type: file
      directory_layout: tms

# Luchtfoto's
  lufo_rd_cache:
    grids: [nl_grid]
    sources: [lufo_wms]
    cache_dir: /mnt/tiles
    format: image/jpeg
    cache:
      type: file
      directory_layout: tms
  lufo_wm_cache:
    grids: [webmercator]
    sources: [lufo_wms]
    cache_dir: /mnt/tiles
    format: image/jpeg
    cache:
      type: file
      directory_layout: tms

sources:
# basiskaart standaard kleur
  topografie:
    type: wms
    req:
      url: http://mapserver/maps/topografie
      layers: basiskaart
    seed_only: true
    concurrent_requests: 10

 # basiskaart light kleur
  topografie_light:
    type: wms
    req:
      url: http://mapserver/maps/topografie
      layers: basiskaart-light
    seed_only: true
    concurrent_requests: 10

# basiskaart zwartwit kleur
  topografie_zw:
    type: wms
    req:
      url: http://mapserver/maps/topografie
      layers: basiskaart-zwartwit
    seed_only: true
    concurrent_requests: 10

# basiskaart webmercator (wm)
  topografie_wm:
    type: wms
    req:
      url: http://mapserver/maps/topografie_wm
      layers: basiskaart
    seed_only: true
    concurrent_requests: 10

# basiskaart wm light
  topografie_wm_light:
    type: wms
    req:
      url: http://mapserver/maps/topografie_wm
      layers: basiskaart-light
    seed_only: true
    concurrent_requests: 10

# basiskaart wm zwartwit
  topografie_wm_zw:
    type: wms
    req:
      url: http://mapserver/maps/topografie_wm
      layers: basiskaart-zwartwit
    seed_only: true
    concurrent_requests: 10

