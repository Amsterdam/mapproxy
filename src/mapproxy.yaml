  webmercator:
    base: GLOBAL_WEBMERCATOR
    num_levels: 22

globals:
  cache:
    base_dir: '/mnt/tiles'
    lock_dir: '/mnt/tiles'
    tile_lock_dir: '/mnt/tiles'
    meta_size: [4, 4]
    meta_buffer: 128
  http:
    ssl_no_cert_checks: True

  image:
      resampling_method: bicubic

