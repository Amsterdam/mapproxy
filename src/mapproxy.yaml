services:
  demo:
  tms:
    # needs no arguments
  wms:
    srs: ['EPSG:4326', 'EPSG:900913', 'EPSG:3857', 'EPSG:28992']
    md:
      # metadata used in capabilities documents
      title: MapProxy Amsterdam
      abstract: MapProxy configuratie voor Amsterdam
      online_resource: http://mapproxy.org/
      contact:
        person: Datapunt
        position: n/a
        organization: Gemeente Amsterdam
        address: n/a
        city: Amsterdam
        postcode: n/a
        country: Netherlands
        phone: n/a
        fax: n/a
        email: datapunt@amsterdam.nl
      fees: 'None'

layers:
  - name: topo_rd
    title: Topo RD
    sources: [topo_rd_cache]
  - name: topo_wm
    title: Topo Webmercator
    sources: [topo_wm_cache]
  - name: lufo_RD
    title: Luchtfoto RD
    sources: [lufo_rd_cache]

caches:
#### TOPO RD - KBK & BGT - Standaard kleur
  topo_rd_cache:
    grids: [nl_grid]
    sources: [basiskaart,basiskaart_bgt]
    cache:
      type: file
      directory_layout: tms

#### TOPO RD - KBK & BGT - Light kleur
  topo_rd_light_cache:
    grids: [nl_grid]
    sources: [basiskaart_light,basiskaart_light_bgt]
    cache:
      type: file
      directory_layout: tms

  #### TOPO RD - KBK & BGT - Zwartwit
  topo_rd_zw_cache:
    grids: [nl_grid]
    sources: [basiskaart_zw,basiskaart_zw_bgt]
    cache:
      type: file
      directory_layout: tms

#### TOPO Webmercator (wm) - KBK & BGT - Standaard kleur
  topo_wm_cache:
    grids: [webmercator]
    sources: [basiskaart_wm,basiskaart_wm_bgt]
    cache:
      type: file
      directory_layout: tms

#### TOPO wm - KBK & BGT - Light kleur
  topo_wm_light_cache:
    grids: [webmercator]
    sources: [basiskaart_wm_light,basiskaart_wm_light_bgt]
    cache:
      type: file
      directory_layout: tms

 ### TOPO Webmercator (wm) - KBK & BGT - Zwartwit
  topo_wm_zw_cache:
    grids: [webmercator]
    sources: [basiskaart_wm_zw,basiskaart_wm_zw_bgt]
    cache:
      type: file
      directory_layout: tms

# Luchtfoto's
  lufo_rd_cache:
    grids: [nl_grid]
    sources: [lufo_wms]
    format: image/jpeg
    cache:
      type: file
      directory_layout: tms

