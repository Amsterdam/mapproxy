seeds:
  topo_rd_kbk:
    caches: [topo_rd_cache]
    grids: [nl_grid]
    coverages: ['kbk']
    levels:
      from: 5
      to: 11
    refresh_before:
      weeks: 1

  topo_rd_bgt:
    caches: [topo_rd_cache]
    grids: [nl_grid]
    coverages: ['bgt']
    levels:
      from: 12
      to: 16
    refresh_before:
      weeks: 1

  topo_google_bgt:
     caches: [topo_google_cache]
     grids: [webmercator]
     coverages: ['bgt']
     levels:
       from: 17
       to: 21
     refresh_before:
       weeks: 1

  topo_google_kbk:
      caches: [topo_google_cache]
      grids: [webmercator]
      coverages: ['kbk']
      levels:
        from: 11
        to: 16
      refresh_before:
        weeks: 1

  topo_google_light_bgt:
