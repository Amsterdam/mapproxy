    levels:
      from: 11
      to: 16
    refresh_before:
      weeks: 1

  topo_google_zw_bgt:
    caches: [topo_google_zw_cache]
    grids: [webmercator]
    coverages: ['bgt']
    levels:
      from: 17
      to: 21
    refresh_before:
      weeks: 1

  topo_google_zw_kbk:
    caches: [topo_google_zw_cache]
    grids: [webmercator]
    coverages: ['kbk']
    levels:
      from: 11
      to: 16
    refresh_before:
      weeks: 1

  lufo_rd:
    caches: [lufo_rd_cache]
    grids: [nl_grid]
    coverages: ['lufo']
    levels:
      from: 5
      to: 16

